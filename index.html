<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <div class="ticker">
            <marquee id="tickerMarquee">Loading ticker...</marquee>
        </div>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <button id="refreshPrices">Refresh Prices</button>
        <select id="apiProvider">
            <option value="alpha1">Alpha Vantage 1</option>
            <option value="alpha2">Alpha Vantage 2</option>
            <option value="finnhub">Finnhub</option>
            <option value="polygon">Polygon</option>
        </select>
        <input type="text" id="apiKeyInput" placeholder="Enter API Key">
        <button id="saveApiKey">Save API Key</button>
        <input type="number" id="accountSize" placeholder="Account Size for Risk Calc" value="100000">
        <button id="saveAccountSize">Save Account Size</button>
    </header>

    <section id="addTrade">
        <form id="tradeForm">
            <input type="hidden" id="editId">
            <select id="tradeType">
                <option value="stock">Stock</option>
                <option value="crypto">Crypto</option>
                <option value="etf">ETF</option>
                <option value="option">Option</option>
            </select>
            <input type="text" id="symbol" placeholder="Symbol">
            <input type="number" id="quantity" placeholder="Quantity" step="0.0001">
            <input type="number" id="entryPrice" placeholder="Entry Price">
            <input type="date" id="entryDate">
            <input type="number" id="exitPrice" placeholder="Exit Price">
            <input type="date" id="exitDate">
            <input type="text" id="broker" placeholder="Broker">
            <input type="number" id="stopLoss" placeholder="Stop Loss">
            <input type="number" id="target" placeholder="Target">
            <textarea id="notes" placeholder="Notes"></textarea>
            <div id="optionFields" style="display:none;">
                <select id="optionType">
                    <option value="call">Call</option>
                    <option value="put">Put</option>
                </select>
                <input type="number" id="strike" placeholder="Strike">
                <input type="date" id="expDate">
                <input type="number" id="multiplier" placeholder="Multiplier" value="100">
                <input type="text" id="strategy" placeholder="Strategy (e.g., Long Call, Iron Condor)">
            </div>
            <button type="submit">Add/Update Trade</button>
        </form>
    </section>

    <section id="tradesList">
        <div style="overflow-x: auto;">
            <table id="tradesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Entry Price</th>
                        <th>Entry Date</th>
                        <th>Exit Price</th>
                        <th>Exit Date</th>
                        <th>Current Price</th>
                        <th>P/L</th>
                        <th>Dividend Gain (ETF)</th>
                        <th>Greeks (Option)</th>
                        <th>Risk/Reward</th>
                        <th>Notes</th>
                        <th>Broker</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <section id="summary">
        <h2>Combined Profit/Loss: <span id="totalPL"></span></h2>
        <h2>Total Dividend Gains: <span id="totalDividends"></span></h2>
        <h2>Profit/Loss per Broker</h2>
        <div id="brokerPL"></div>
        <h2>Portfolio Graphs</h2>
        <canvas id="plChart" width="400" height="200"></canvas>
    </section>

    <section id="importExport">
        <input type="file" id="importCSV" accept=".csv">
        <button id="exportCSV">Export CSV</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
